    <h1 Id="title"><strong>תוכנית ייצור</strong></h1>
    <div id="container">
        <form id="ProductionPlan-Form">
            <table id="ProductionPlanTB"> 
                <tr>
                    <td colspan="6" id="TB-rowHeader">הוסף תוכנית ייצור</td>
                </tr>        
                <tr class="TB-row">
                   <td><input id="productNameIN" type="text" maxlength="25" / required></td>
                   <td class="TB-title">שם נייר</td>  
                   <td>                
                    <select id="productCodeIN" name="productCodeIN" onchange="checkProductName()"/ required>
                    <option value="NULL">בחר קוד נייר</option>
                    </select>  
                   </td>
                   <td class="TB-title">קוד נייר </td>
                    <td>                
                     <select id="machineNumIN" name="machineNumIN" onchange="checkProducts()"/ required></select>                    
                   </td>
                   <td class="TB-title">מספר מכונה</td>
                </tr>
                <tr class="TB-row">
                   <td><input id="amountDoneIN" type="number" / required></td>
                   <td class="TB-title">בוצע</td>  
                   <td><input id="plannedAmountIN" type="number"  / required></td>
                   <td class="TB-title">כמות מתוכננת</td>
                   <td><input id="spatialWeightIN" type="number"  / required></td>
                   <td class="TB-title">משקל מרחבי</td>
                </tr>
                <tr class="TB-row">
                    <td><input id="productionTimeIN" type="number" step="0.01" min="0.00" / required></td>
                    <td class="TB-title">שעות ייצור</td> 
                    <td><input id="startTimeIN" type="time"  / required></td>
                    <td class="TB-title">שעת התחלה</td>       
                    <td><input id="startDateIN" type="date"  / required></td>
                    <td class="TB-title">התחלה מתוכננת</td>
                </tr>               
                <tr class="TB-row">
                    <td id="td-submit" colspan="6"><button type="submit" id="AddEmp">הוסף תוכנית ייצור</button></td>                         
                </tr>                                        
            </table>
        </form>
    </div>
    <div id="productionPlanPH"></div>
 
</body>
