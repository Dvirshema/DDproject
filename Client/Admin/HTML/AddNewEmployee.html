    <h1 Id="title"><strong>הוספת עובד חדש</strong></h1>
    <div id="Form_container">
        <form class="w3-animate-zoom" >
            <table>
                <tr>
                    <label><td colspan="2" id="tdheader"><i class="fa fa-user-plus" style="font-size:48px;color:rgb(255, 255, 255)"></i></td>
                </tr>
                <tr>
                    <td><input id="empNumIN" type="text" maxlength="6" / required></td>
                   <td>מספר עובד</td>
                </tr>
                <tr>
                    <td><input id="empFirstNameIN" type="text" maxlength="20" / required></td>
                   <td>שם פרטי</td>
                </tr>
                <tr>
                    <td><input id="empLastNameIN" type="text" maxlength="20" / required></td>
                   <td>שם משפחה</td>
                </tr>
                <tr>
                    <td><input id="empPhoneIN" type="text" maxlength="10" / required></td>
                   <td>טלפון</td>
                </tr>
                <tr>
                    <td><input id="empEmailIN" type="text" maxlength="50" / required></td>
                   <td>מייל</td>
                </tr>
                <tr>
                    <td><input id="empPasswordIN" type="text" maxlength="8" / required></td>
                   <td>סיסמא</td>  
                </tr>               
                <tr>                                
                     <td>                
                      <select id="empRoleNumIN" name="empRoleNumIN" / required>
                        <option value="NULL"></option>
                        <option value="1">מנהל לוגיסטיקה</option>
                        <option value="2">מנהל תפי</option>
                        <option value="3">מנהל משמרת</option>
                        <option value="4">מלגזן</option>
                        <option value="5">מנהל מכונה</option>
                      </select>
                    </td>
                    <td>תפקיד</td>          
                    <tr>  
                        <label for="myCheckbox">                                                   
                            <td colspan="2" id="tdStatus"><span id="myCheckboxStatus">לא פעיל</span>
                            <input type="checkbox" id="empStatusIN" value="false"></td>             
                        </label>  
                        <td>סטאטוס</td>                                              
                     </tr>                    
                    <tr>
                    <td colspan="2" id="tdBtn">
                        <button type="submit" id="AddEmp">צור משתמש חדש</button> 
                    </td>
                </tr>
              
            </table>
        </form>
    </div>
