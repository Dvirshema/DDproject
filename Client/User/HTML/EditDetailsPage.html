    <h1 id="title">עריכת פרטים אישיים</h1>
    <div id="Form_container">
        <form class="w3-animate-zoom" >
            <table> 
                <tr>
                    <td colspan="2" id="tdheader"><i class="fa fa-vcard" style="font-size:48px;color:white"></i></td>
                </tr>
                <tr>
                    <td>מספר עובד</td>
                    <td><input id="empNumIN" type="text" maxlength="20"></td>                 
                </tr>         
                <tr>
                    <td>שם פרטי</td>
                    <td><input id="empFirstNameIN" type="text" maxlength="20" / required></td>                 
                </tr>
                <tr>
                    <td>שם משפחה</td>
                    <td><input id="empLastNameIN" type="text" maxlength="20" / required></td>                  
                </tr>
                <tr>
                     <td>טלפון</td>
                    <td><input id="empPhoneIN" type="text" maxlength="10" / required></td>                
                </tr>
                <tr>
                    <td>מייל</td>
                    <td><input id="empEmailIN" type="text" maxlength="50" / required></td>    
                </tr>
                <tr>
                    <td>סיסמא</td> 
                    <td><input id="empPasswordIN" type="text" maxlength="8" / required></td>                 
                </tr>               
                <tr>                                
                    <td>תפקיד</td>
                    <td>                                    
                        <select id="empRoleNumIN" name="empRoleNumIN" / required>
                        <option value="NULL"></option>
                        <option value="1">מנהל לוגיסטיקה</option>
                        <option value="2">מנהל תפי</option>
                        <option value="3">מנהל משמרת</option>
                        <option value="4">מלגזן</option>
                        <option value="5">מנהל מכונה</option>
                      </select>
                    </td>                            
                <tr>  
                   <td>סטאטוס</td>  
                   <label for="myCheckbox">                                 
                        <td colspan="2" id="tdStatus" ><input type="checkbox" id="empStatusIN" value="true"> 
                        <span id="myCheckboxStatus">לא פעיל</span></td>             
                   </label>                                              
                </tr>
                <tr id="trFooter">
                    <td colspan="2" id="tdBtn">
                        <button type="submit" id="AddEmp">עדכן משתמש</button> 
                    </td>
                </tr>
              
            </table>
        </form>
    </div>
